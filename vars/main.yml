---
# vars file for teleport

teleport__apt_repo: "deb https://apt.releases.teleport.dev/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable/v{{ teleport__version }}"
teleport__apt_repo_key: "https://apt.releases.teleport.dev/gpg"
teleport__apt_repo_status: present

teleport__legacy_apt_repo: "deb https://deb.releases.teleport.dev stable main"

teleport__binary_compat_centos7_url: "https://get.gravitational.com/teleport-v8.3.8-linux-amd64-centos7-bin.tar.gz"
teleport__binary_compat_centos6_url: "https://get.gravitational.com/teleport-v8.3.8-linux-amd64-centos6-bin.tar.gz"

teleport__enix_apt_repo: "deb http://enix.pages.moi.la/teleport stable 8"
teleport__enix_apt_repo_key: "http://enix.pages.moi.la/teleport/repository-pubkey.asc"
teleport__enix_apt_repo_status: absent

teleport__localkey: false

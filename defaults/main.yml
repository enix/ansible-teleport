---
# defaults file for teleport

teleport__version: 10
# teleport__agent enabled / no. disable by default
teleport__agent: false
teleport__diag: false
teleport__diag_addr: "127.0.0.1"
teleport__diag_port: 3000
teleport__proxy: false
teleport__proxy_public_addr: ""
teleport__bind_addr: "0.0.0.0"
teleport__proxy_acme: false
teleport__proxy_acme_email: ""
teleport__node: false
teleport__node_token: ""
teleport__node_server: ""
teleport__auth: false
teleport__auth_cluster_name: ""
teleport__auth_u2f: false
teleport__auth_addr: "{{ teleport__bind_addr }}"
teleport__auth_port: 3025
teleport__ssh_addr: "{{ teleport__bind_addr }}"
teleport__ssh_port: 3022
teleport__ssh_pam_enabled: true
teleport__ssh_pam_service: "sshd"
teleport__app: false
teleport__applications: []
teleport__web_addr: "{{ teleport__bind_addr }}"
teleport__web_port: 443
teleport__tunnel_addr: "{{ teleport__bind_addr }}"
teleport__tunnel_port: 3024
teleport__ssh: false
# teleport__ssh_labels:
teleport__binary_compat: false

# on some distro repository is not supported
teleport__install_repo: true
